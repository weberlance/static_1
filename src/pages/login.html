<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login page</title>
</head>
<body>
  <div class="loginFormWrapper">
    <form id="loginForm" name="loginForm" method="POST" class="loginForm">
      <input type="text" name="login" placeholder="login" class="loginForm__input">
      <input type="password" name="password" placeholder="***" class="loginForm__input">
      <div class="btnGroup btnGroup_center">
        <button class="btn btn_reset" type="reset">Reset</button>
        <button class="btn btn_submit" type="submit">Log In</button>
      </div>
    </form>
  </div>
</body>
</html>
